
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="sign.js"></script>
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div  class="container" id="form">
      <form  class="form-signin" >
        <h2 class="form-signin-heading">Sign Up</h2>
        <label for="fname" class="control-label">First Name</label>
        <input type="text" id="fname" class="form-control" placeholder="First Name" required ><span class="text-danger" id="fnamer"></span>
        <br>
        <label for="lname" class="control-label">Last Name</label>
        <input type="text" id="lname" class="form-control" placeholder="Last Name" required ><span id="lnamer"></span>
        <br>
        <label for="inputEmail" class="control-label">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required ><span id="emailr"></span>
        <br>
        <label for="inputPassword" class="control-label">Password</label>
        <input type="password" data-minlength="8" id="inputPassword" class="form-control" placeholder="Password"  required><span id="passwordr"></span>
        <br>
        <label for="inputRePassword" class="control-label">Re-Enter Password</label>
        <input type="password" id="inputRePassword" class="form-control" placeholder="Re-Enter Password"  required><span id="rePasswordr"></span>
        <br>

        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button id="subtn" class="btn btn-lg btn-primary btn-block">Sign Up</button>
        <span id="errors"></span>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
